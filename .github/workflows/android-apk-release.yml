name: Build Android APK and attach to Release

on:
  release:
    types: [released]

permissions:
  contents: write

jobs:
  android_apk:
    name: Build and Upload Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile || yarn

      - name: Typecheck and build web
        run: yarn build

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor Android
        run: yarn android:build

      - name: Assemble release APK
        run: |
          cd android
          ./gradlew --no-daemon assembleRelease

      - name: Rename APK to open-intercom.apk
        run: |
          set -euo pipefail
          APK=$(ls -1 android/app/build/outputs/apk/release/*.apk | head -n 1)
          echo "Using APK: $APK"
          cp "$APK" android/app/build/outputs/apk/release/open-intercom.apk

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/open-intercom.apk
